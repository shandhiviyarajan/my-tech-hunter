<!DOCTYPE html>
<html class="no-js" lang="en">
{{> meta}}
<body>
      <!-- GetButton.io widget -->
  <script type="text/javascript">
    (function () {
      var options = {
        facebook: "102479301664003", // Facebook page ID
        whatsapp: "7722493796", // WhatsApp number
        call_to_action: "Message us", // Call to action
        button_color: "#000000", // Color of button
        position: "right", // Position may be 'right' or 'left'
        order: "facebook,whatsapp", // Order of buttons
        pre_filled_message: "Hello ", // WhatsApp pre-filled message
      };
      var proto = document.location.protocol, host = "getbutton.io", url = proto + "//static." + host;
      var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url + '/widget-send-button/js/init.js';
      s.onload = function () { WhWidgetSendButton.init(host, proto, options); };
      var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
    })();
  </script>
<main>
    {{> head}}
    {{> body}}
    {{> footer}}
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-595f7dad07e72d1b"></script>
    <script src="{{assets}}scripts/app.js" defer></script>
    
</main>

</body>
</html>

<header class="site-header"
    style="background:url('../public/images/tiger-header.jpg') center center
    no-repeat; background-size:cover;">
    <section>
        <div class="top-header">
            <div class="container">
                <ul class="list-group list-group-horizontal">
                    <li class="social-network fb">
                        <a href="#">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li class="social-network tw">
                        <a href="#">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>

                    <li class="social-network in">
                        <a href="#">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </li>

                    <li>
                        &nbsp;
                    </li>


                    <li>
                        <a href="#">
                            Advertisements
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Why us ?
                        </a>
                    </li>

                    <li>
                        <div class="dropdown">
                            <button class="btn btn-primary"
                                data-bs-toggle="dropdown">
                                Languages
                            </button>

                            <ul class="dropdown-menu">
                                <li class="dropdown-item" href="#">EN</li>
                                <li class="dropdown-item" href="#">FR</li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </section>

    <div class="d-flex mobile-toggle justify-content-between">
        <button class="toggle-menu">
            <span class="icon-IconMenu"></span>
        </button>

        <a href="/">
            <img class="logo" src="{{assets}}images/favicon.png" />
        </a>
        <div>
            <div class="dropdown profile-dropdown">
                <button class="btn btn-secondary dropdown-toggle"
                    data-bs-toggle="dropdown" type="button">
                    <i class="fa fa-user"></i>
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <form>
                            <p>
                                <strong>
                                    User Registration
                                </strong>
                            </p>
                            <div class="form-group"
                                label-for="dropdown-form-email"
                                @submit.stop.prevent>
                                <input class="form-control"
                                    id="dropdown-form-email"
                                    size="sm"
                                    placeholder="email@example.com"
                                    />
                            </div>
                            <div class="form-group"
                                label-for="dropdown-form-password">
                                <input  class="form-control"
                                    id="dropdown-form-password"
                                    type="password"
                                    size="sm"
                                    placeholder="Password"
                                    />
                            </div>
                            <label class="d-flex align-items-center mb-4">
                                <input type="checkbox"
                                class="mr-2" />  Remember me 
                            </label>
                            <div class="d-flex align-content-center">
                                <button class="btn-block btn
                                    btn-primary">Login</button>
                            </div>

                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="/" id="logo">
                        <img style="width:100%;"
                            src="{{assets}}images/logo-white.png" />
                    </a>
                </div>
                <div class="col-md-8 py-4 d-flex justify-content-end
                    align-content-center section-sign-in">

                    <button data-bs-toggle="modal"
                        data-bs-target="#becomeMemberModal" class="mr-4
                        become-a-member btn btn-primary">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        Become a Member
                    </button>



                    <div class="dropdown mr-4 for-business">
                        <button class="btn btn-primary dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                            Business
                        </button>
                        <ul class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton1">
                            <li class="dropdown-item"><a
                                    href="/become-tech-hunter">
                                    <i class="fa fa-user-circle"
                                        aria-hidden="true"></i> Become a Tech
                                    Hunter Pro
                                </a>
                            </li>
                            <li class="dropdown-item"> <a
                                    href="/create-business">
                                    <i class="fa fa-briefcase"
                                        aria-hidden="true"></i>
                                    Create a Business
                                </a>
                            </li>
                            <li class="dropdown-item"> <a href="/create-post">
                                    <i class="fa fa-list" aria-hidden="true"></i>
                                    Post an
                                    advertisement
                                </a>
                            </li>
                            <li class="dropdown-item"> <a
                                    href="/create-promotion">
                                    <i class="fa fa-tag" aria-hidden="true"></i>
                                    Post promotions
                                </a>
                            </li>
                        </ul>
                    </div>


                    <div class="dropdown profile-dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                            data-toggle="dropdown" type="button">
                            <i class="fa fa-user"></i>
                            Login
                        </button>
                        <div class="dropdown-menu">
                            <div class="dropdown-item">
                                <form>
                                    <p>
                                        <strong>
                                            User Registration
                                        </strong>
                                    </p>
                                    <div class="form-group"
                                        label-for="dropdown-form-email"
                                        @submit.stop.prevent>
                                        <input
                                            id="dropdown-form-email"
                                            size="sm"
                                            placeholder="email@example.com"
                                            />
                                    </div>
                                    <div class="form-group"
                                        label-for="dropdown-form-password">
                                        <input
                                            id="dropdown-form-password"
                                            type="password"
                                            size="sm"
                                            placeholder="Password"
                                            />
                                    </div>
                                    <label>
                                        Remember me - <input type="checkbox"
                                            class="mb-3" />
                                    </label>
                                    <div class="d-flex align-content-center">
                                        <button class="btn-block btn
                                            btn-primary">Login</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <button class="btn btn-icon ml-4" v-if="isAuthenticated">
                        <i class="fa fa-bell-o"></i>
                        <span class="badge badge-danger">
                            03
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- header navigation-->
    <section>
        {{> nav}}
    </section>
    <!--close header navigation-->
</header>
